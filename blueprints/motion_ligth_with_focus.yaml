blueprint:
  name: Motion-activated Light with Focus check
  description: Turn on a light when motion is detected and is not in focus.
  domain: automation
  source_url: https://github.com/jsilvaigor/home-assistant-custom-tuya/blob/main/blueprints/motion_ligth_with_focus.yml
  author: Igor Silva
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    focus_sensor:
      name: Focus Sensor
      selector:
        target:
          entity:
            domain: binary_sensor
    time_start:
      name: Start interval
      description: Start of day time
      selector:
        time:
    time_end:
      name: End interval
      description: End of day time
      selector:
        time:
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: and
    conditions:
      - condition: state
        entity_id: !input focus_sensor
        state: "on"
      - condition: time
        after: !input time_start
        before: !input time_end
        weekday:
          - sun
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
        alias: Between 6AM to 10:30 PM

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target